<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Button</title>
</head>
<body>
    <div class="image-container" style="display: flex; justify-content: center; align-items: center; position: relative; width: 100%; height: auto; overflow: hidden;">
        <img src="./assets/boutique/thumbnail_image2.png" style="width: 100%; height: auto; object-fit: cover;">
        <div style="position: absolute; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
            <button class="overlay-button" style="background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Click Me
            </button>
        </div>
    </div>
</body>
</html>
