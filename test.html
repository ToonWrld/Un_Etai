    <style>
        /* Style for making images responsive */
        .responsive-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease; /* Smooth zoom transition */
        }

        /* Zoom effect on hover */
        .responsive-image:hover {
            transform: scale(1.1); /* Zoom effect */
        }

        /* Container for images with relative positioning */
        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        /* Button style */
        .image-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

        <script>
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navbarMenu = document.getElementById('navbar-sticky');
        
            hamburgerIcon.addEventListener('click', () => {
                if (navbarMenu.style.display === 'none' || navbarMenu.style.display === '') {
                    navbarMenu.style.display = 'block';
                    hamburgerIcon.classList.add('bg-gray-100');
                } else {
                    navbarMenu.style.display = 'none';
                    hamburgerIcon.classList.remove('bg-gray-100');
                }
            });
